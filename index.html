<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Manager || 2023 (Yash Kumar Saini)</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <span id="displayMonth"></span>
        <span id="displayYear"></span>
      </div>
      <div class="col">
        <button class="btn" id="theme" onclick="changeTheme()">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
        <button class="btn" onclick="prevMonth()">
          <span class="material-symbols-outlined"> chevron_left </span>
        </button>
        <button class="btn" onclick="nextMonth()">
          <span class="material-symbols-outlined"> chevron_right </span>
        </button>
      </div>
    </div>
    <div class="container" id="week"></div>
    <div class="container" id="calendar"></div>
    <script src="script.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
